<div class="container-fluid bg1">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Entrar</h1>
                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="email" id="usuario"
                            placeholder="Seu Email">
                    </div>
                    <div class="form-group mt-2">
                        <label for="Senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class=" btn btn-success shadow-lg rounded w-100 fs-4" (click)='entrar()'>
                            Login</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">
                        NÃ£o tem uma conta <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
